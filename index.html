<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zufällige PDF-Seite</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 12px 24px;
      margin: 0 8px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div id="viewer"><canvas id="pdf-canvas"></canvas></div>
  <div id="controls">
    <button id="prev">⬅️ Eins zurück</button>
    <button id="next">➡️ Noch eins</button>
  </div>

  <script type="module">
    import * as pdfjsLib from './pdf.mjs';

    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

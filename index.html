<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufällige PDF-Seite</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 12px 24px;
      margin: 0 8px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div id="viewer"><canvas id="pdf-canvas"></canvas></div>
  <div id="controls">
    <button id="prev">⬅️ Eins zurück</button>
    <button id="next">➡️ Noch eins</button>
  </div>

  <!-- Direktes Einbinden der PDF.js-Dateien -->
  <script type="module">
  import * as pdfjsLib from './pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';
  window.pdfjsLib = pdfjsLib;
</script>

  <script>
    const url = './document.pdf';
    let pdfDoc = null;
    const history = [1];
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      await page.render({ canvasContext: ctx, viewport }).promise;
    }

    async function showPage(num) {
      await renderPage(num);
    }

    async function loadPDF() {
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      await renderPage(1);
    }

    document.getElementById('next').addEventListener('click', async () => {
      const total = pdfDoc.numPages;
      const available = Array.from({ length: total - 1 }, (_, i) => i + 2);
      const current = history[history.length - 1];
      const options = available.filter(p => p !== current);
      const nextPage = options[Math.floor(Math.random() * options.length)];
      history.push(nextPage);
      await renderPage(nextPage);
    });

    document.getElementById('prev').addEventListener('click', async () => {
      if (history.length > 1) {
        history.pop();
        await renderPage(history[history.length - 1]);
      } else {
        await renderPage(1);
      }
    });

    loadPDF();
  </script>
</body>
</html>

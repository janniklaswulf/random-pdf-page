<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufallsseite aus PDF</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"></iframe>

  <div class="controls">
    <button id="prevBtn">⬅️ Eins zurück</button>
    <button id="nextBtn">➡️ Noch eins</button>
  </div>

  <script>
    const pdfUrl = "https://raw.githubusercontent.com/janniklaswulf/random-pdf-page/main/document.pdf";
    const totalPages = 366; // Anzahl Seiten in deiner PDF
    let history = [1];
    let currentIndex = 0;

    const pdfFrame = document.getElementById("pdfFrame");

    function showPage(page) {
      pdfFrame.src = pdfUrl + `#page=${page}`;
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      let page;
      if (currentIndex < history.length - 1) {
        currentIndex++;
        page = history[currentIndex];
      } else {
        const current = history[currentIndex];
        const available = Array.from({length: totalPages - 1}, (_, i) => i + 2).filter(p => p !== current);
        page = available[Math.floor(Math.random() * available.length)];
        history.push(page);
        currentIndex++;
      }
      showPage(page);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        showPage(history[currentIndex]);
      } else {
        showPage(1);
        alert("Zurück zum Titelbild.");
      }
    });

    // Beim Start Seite 1 anzeigen
    showPage(1);
  </script>
</body>
</html>

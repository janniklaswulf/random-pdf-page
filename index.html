<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zuf√§llige PDF-Seite</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }
    #pdf-container {
      width: 100%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
    }
    #pdf-canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #page-info {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 10px;
    }
    .btn {
      position: fixed;
      bottom: 60px;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      color: black;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.2s;
    }
    .btn:hover { background: white; }
    #prev-btn { left: 20px; }
    #next-btn { right: 20px; }
    #fav-btn {
      right: 20px;
      bottom: 130px;
      background: rgba(255, 215, 0, 0.9);
    }
    #show-favs-btn {
      right: 20px;
      bottom: 180px;
      background: rgba(255,255,255,0.7);
    }
    #fav-list {
      position: fixed;
      bottom: 240px;
      right: 20px;
      background: rgba(0,0,0,0.9);
      border-radius: 10px;
      padding: 10px;
      max-height: 50vh;
      overflow-y: auto;
      display: none;
    }
    #fav-list div {
      padding: 6px 10px;
      background: rgba(255,255,255,0.1);
      margin: 4px 0;
      border-radius: 6px;
      cursor: pointer;
    }
    #fav-list div:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div id="page-info">Seite 1</div>

  <button id="prev-btn" class="btn">‚¨ÖÔ∏è Eins zur√ºck</button>
  <button id="next-btn" class="btn">‚û°Ô∏è Noch eins</button>
  <button id="fav-btn" class="btn">‚≠ê Favorit</button>
  <button id="show-favs-btn" class="btn">üìñ Favoriten</button>
  <div id="fav-list"></div>

  <script>
    const url = "document.pdf"; // dein PDF auf GitHub
    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let history = [1];
    let favs = JSON.parse(localStorage.getItem("favs") || "[]");

    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");
    const pageInfo = document.getElementById("page-info");

    async function loadPDF() {
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      totalPages = pdfDoc.numPages;
      renderPage(1);
    }

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      const renderContext = { canvasContext: ctx, viewport: viewport };
      await page.render(renderContext).promise;
      pageInfo.textContent = `Seite ${num} / ${totalPages}`;
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      let next;
      if (history.length === 1) {
        next = Math.floor(Math.random() * (totalPages - 1)) + 2;
      } else {
        do {
          next = Math.floor(Math.random() * totalPages) + 1;
        } while (next === 1 || next === history[history.length - 1]);
      }
      history.push(next);
      currentPage = next;
      renderPage(currentPage);
    });

    document.getElementById("prev-btn").addEventListener("click", () => {
      if (history.length > 1) {
        history.pop();
        currentPage = history[history.length - 1];
        renderPage(currentPage);
      } else {
        renderPage(1);
      }
    });

    document.getElementById("fav-btn").addEventListener("click", () => {
      if (!favs.includes(currentPage)) {
        favs.push(currentPage);
        localStorage.setItem("favs", JSON.stringify(favs));
        alert(`Seite ${currentPage} gespeichert!`);
      } else {
        alert(`Seite ${currentPage} ist schon in Favoriten.`);
      }
    });

    document.getElementById("show-favs-btn").addEventListener("click", () => {
      const listDiv = document.getElementById("fav-list");
      listDiv.innerHTML = "";
      if (listDiv.style.display === "block") {
        listDiv.style.display = "none";
        return;
      }
      favs.forEach(num => {
        const div = document.createElement("div");
        div.textContent = "üìÑ Seite " + num;
        div.addEventListener("click", () => {
          currentPage = num;
          history.push(num);
          renderPage(num);
          listDiv.style.display = "none";
        });
        listDiv.appendChild(div);
      });
      if (favs.length === 0) listDiv.innerHTML = "<div>Keine Favoriten</div>";
      listDiv.style.display = "block";
    });

    loadPDF();
  </script>
</body>
</html>

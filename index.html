<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesefr√ºchte</title>
    <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Android/Chrome Fallback Icon -->
  <link rel="icon" href="./lesefruechte_icon.png" sizes="192x192">

  <!-- iOS Home-Screen Support -->
  <link rel="apple-touch-icon" href="./lesefruechte_icon-180.png" sizes="180x180">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Lesefruechte">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }
    #pdf-container {
      width: 100%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
    }
    #pdf-canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #page-info {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 10px;
    }
    .btn {
      position: fixed;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      color: black;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.2s;
      z-index: 1000;
    }
    .btn:hover { background: white; }
    #prev-btn { bottom: 60px; left: 20px; }
    #next-btn { bottom: 60px; right: 20px; }

    #favorites-list {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 2000;
    }
    #favorites-list button {
      margin: 5px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div id="page-info">Seite ‚Äì / ‚Äì</div>

  <button id="prev-btn" class="btn">‚¨ÖÔ∏è Eins zur√ºck</button>
  <button id="next-btn" class="btn">‚û°Ô∏è Noch eins</button>

  <!-- ‚≠ê Favorit speichern -->
  <button id="favoriteBtn"
    style="position: fixed; top: 10px; right: 10px;
           background: rgba(255,215,0,0.9);
           border: none; border-radius: 50%;
           font-size: 24px; padding: 8px 12px;
           cursor: pointer; z-index: 1000;">‚≠ê</button>

  <!-- üìñ Favoriten anzeigen -->
  <button id="showFavoritesBtn"
    style="position: fixed; top: 10px; left: 10px;
           background: rgba(255,255,255,0.7);
           border: none; border-radius: 50%;
           font-size: 24px; padding: 8px 12px;
           cursor: pointer; z-index: 1000;">üìñ</button>

  <div id="favorites-list"></div>

  <script>
    const pdfUrl = "https://raw.githubusercontent.com/janniklaswulf/random-pdf-page/main/document.pdf";
    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let history = [1];
    let currentIndex = 0;
    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");
    const pageInfo = document.getElementById("page-info");
    const favList = document.getElementById("favorites-list");

    async function loadPDF() {
      const loadingTask = pdfjsLib.getDocument(pdfUrl);
      pdfDoc = await loadingTask.promise;
      totalPages = pdfDoc.numPages;
      renderPage(1);
    }

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      await page.render({ canvasContext: ctx, viewport }).promise;
      currentPage = num;
      pageInfo.textContent = `Seite ${num} / ${totalPages}`;
    }

    function nextPage() {
      if (currentIndex < history.length - 1) {
        currentIndex++;
        renderPage(history[currentIndex]);
      } else {
        const available = Array.from({length: totalPages - 1}, (_, i) => i + 2);
        let randomPage;
        do { randomPage = available[Math.floor(Math.random() * available.length)]; }
        while (randomPage === history[currentIndex]);
        history.push(randomPage);
        currentIndex++;
        renderPage(randomPage);
      }
    }

    function prevPage() {
      if (currentIndex > 0) {
        currentIndex--;
        renderPage(history[currentIndex]);
      }
    }

    function toggleFavorite() {
      if (!favorites.includes(currentPage)) {
        favorites.push(currentPage);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert(`Seite ${currentPage} gespeichert!`);
      } else {
        alert(`Seite ${currentPage} ist bereits ein Favorit.`);
      }
    }

    function showFavorites() {
      favList.innerHTML = "";
      if (favorites.length === 0) {
        favList.innerHTML = "<p>Keine Favoriten gespeichert</p>";
      } else {
        favorites.forEach(page => {
          const btn = document.createElement("button");
          btn.textContent = `Seite ${page}`;
          btn.onclick = () => {
            renderPage(page);
            favList.style.display = "none";
          };
          favList.appendChild(btn);
        });
      }
      const closeBtn = document.createElement("button");
      closeBtn.textContent = "Schlie√üen";
      closeBtn.onclick = () => favList.style.display = "none";
      favList.appendChild(closeBtn);
      favList.style.display = "flex";
    }

    document.getElementById("next-btn").addEventListener("click", nextPage);
    document.getElementById("prev-btn").addEventListener("click", prevPage);
    document.getElementById("favoriteBtn").addEventListener("click", toggleFavorite);
    document.getElementById("showFavoritesBtn").addEventListener("click", showFavorites);

    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
     loadPDF();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('‚úÖ Service Worker registriert:', reg.scope))
          .catch(err => console.log('‚ùå Service Worker Fehler:', err));
      });
    }
  </script>
</body>
</html>
